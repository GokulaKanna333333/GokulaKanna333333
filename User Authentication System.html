<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="auth-container" ng-controller="AuthController">
  <h2>{{ authMode === 'login' ? 'Log In' : 'Sign Up' }}</h2>
  <form ng-submit="submitForm()">
    <input type="email" ng-model="user.email" placeholder="Email" required>
    <input type="password" ng-model="user.password" placeholder="Password" required>
    <button type="submit">{{ authMode === 'login' ? 'Log In' : 'Sign Up' }}</button>
  </form>
  <p ng-if="authMode === 'login'">Don't have an account? <a href="#" ng-click="switchMode()">Sign Up</a></p>
  <p ng-if="authMode === 'signup'">Already have an account? <a href="#" ng-click="switchMode()">Log In</a></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
angular.module('authApp', [])
.controller('AuthController', function($scope) {
  $scope.user = {};
  $scope.authMode = 'login';

  $scope.submitForm = function() {
    if ($scope.authMode === 'login') {
      // Implement login logic (e.g., send request to backend for authentication)
      console.log('Logging in', $scope.user);
    } else if ($scope.authMode === 'signup') {
      // Implement signup logic (e.g., send request to backend to create a new user)
      console.log('Signing up', $scope.user);
    }
  };

  $scope.switchMode = function() {
    $scope.authMode = ($scope.authMode === 'login') ? 'signup' : 'login';
    $scope.user = {};
  };
});
</script>

</body>
